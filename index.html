<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cà Beverage - Đặt món</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 24px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="25" cy="25" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .header .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        /* Menu Content */
        .menu-content {
            padding: 0;
        }

        .menu-section {
            margin-bottom: 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .menu-section:last-child {
            border-bottom: none;
        }

        .menu-section h2 {
            color: #2c3e50;
            padding: 20px 20px 12px;
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-bottom: 2px solid #e74c3c;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Grid Layout for Menu Items */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 16px;
            background: #fafbfc;
        }

        .menu-item {
            border: 2px solid #e9ecef;
            border-radius: 16px;
            padding: 16px 12px;
            text-align: center;
            background: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-item:hover {
            background: linear-gradient(135deg, #e8f5e8, #d4edda);
            border-color: #27ae60;
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
        }

        .menu-item:hover::before {
            opacity: 1;
        }

        .menu-item.selected {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-color: #27ae60;
            border-width: 2px;
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);
            transform: scale(0.98);
        }

        .menu-item:active {
            transform: scale(0.95);
        }

        .item-name {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.9rem;
            line-height: 1.3;
            text-align: center;
        }

        .item-price {
            color: #e74c3c;
            font-size: 1.1rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff5f5, #fee);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid #fecaca;
        }

        /* Cart Section - Enhanced */
        .cart-section {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-top: 3px solid #667eea;
        }

        .cart-header {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-items {
            min-height: 50px;
            margin-bottom: 16px;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #e9ecef;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.95rem;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info {
            flex: 1;
            font-weight: 600;
            color: #2c3e50;
        }

        .remove-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .remove-btn:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }

        /* Total Section - Enhanced */
        .total-section {
            font-size: 1.4rem;
            font-weight: 800;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            padding: 16px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
        }

        /* Form Styles - Mobile Optimized */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #2c3e50;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-group textarea {
            height: 80px;
            resize: vertical;
            line-height: 1.5;
        }

        /* Submit Button - Enhanced */
        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 18px 32px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Messages */
        .error-message {
            background: linear-gradient(135deg, #fee, #fecaca);
            color: #721c24;
            padding: 16px;
            border-radius: 12px;
            margin: 12px 0;
            border: 1px solid #f87171;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .success-message {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            padding: 16px;
            border-radius: 12px;
            margin: 12px 0;
            border: 1px solid #86efac;
            font-size: 0.95rem;
            font-weight: 600;
        }

        /* Loading States */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
            font-style: italic;
        }

        /* Empty Cart State */
        .empty-cart {
            text-align: center;
            padding: 24px;
            color: #6b7280;
            font-style: italic;
            background: linear-gradient(135deg, #f9fafb, #f3f4f6);
            border-radius: 12px;
            border: 2px dashed #d1d5db;
        }

        /* Scrollbar Styling */
        .cart-items::-webkit-scrollbar {
            width: 8px;
        }

        .cart-items::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        .cart-items::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #cbd5e1, #94a3b8);
            border-radius: 4px;
        }

        .cart-items::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #94a3b8, #64748b);
        }

        /* Tablet and larger screens */
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
            
            .menu-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 16px;
                padding: 20px;
            }
            
            .menu-item {
                min-height: 140px;
                padding: 20px 16px;
            }
            
            .item-name {
                font-size: 1rem;
            }
            
            .item-price {
                font-size: 1.2rem;
            }
        }

        /* Small mobile optimization */
        @media (max-width: 360px) {
            body {
                padding: 12px;
            }
            
            .menu-grid {
                gap: 8px;
                padding: 12px;
            }
            
            .menu-item {
                min-height: 100px;
                padding: 12px 8px;
            }
            
            .item-name {
                font-size: 0.8rem;
            }
            
            .item-price {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🍹 La Cà Beverage</h1>
            <p class="subtitle">Thưởng thức hương vị tuyệt vời</p>
        </div>

        <!-- Menu Content -->
        <div class="menu-content">
            <div id="dynamic-menu-container">
                <div class="loading">Đang tải menu...</div>
            </div>
        </div>
        
        <!-- Cart Section -->
        <div class="cart-section">
            <div class="cart-header">🛒 Giỏ hàng của bạn</div>
            <div class="cart-items" id="cartItems">
                <div class="empty-cart">
                    <p>🍽️ Chưa có món nào trong giỏ hàng</p>
                    <small>Hãy chọn món yêu thích từ menu bên trên</small>
                </div>
            </div>
            <div class="total-section">
                💰 Tổng cộng: <span id="totalAmount">0</span>K
            </div>

            <div class="form-group">
                <label for="customerName">👤 Tên khách hàng / Số bàn *</label>
                <input type="text" 
                       id="customerName" 
                       placeholder="VD: Nguyễn Văn A hoặc Bàn 5" 
                       required
                       autocomplete="name">
            </div>

            <div class="form-group">
                <label for="notes">📝 Ghi chú đặc biệt (tùy chọn)</label>
                <textarea id="notes" 
                          placeholder="Ít đường, nhiều đá, không cay..."></textarea>
            </div>

            <button class="submit-btn" onclick="submitOrder()" id="submitBtn">
                🚀 Gửi đơn hàng ngay
            </button>

            <div id="message"></div>
        </div>
    </div>

    <script>
        // URL Google Apps Script Web App (GIỮ NGUYÊN)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzO9IwMTrkCzJhhJDXBsWPGOeCTa0dpp4vJY-uo37XKipmnN0xwlOynJ7Z8GpvKeoxwUQ/exec';

        // URL của Google Sheet đã xuất bản (GIỮ NGUYÊN)
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQzCZySXkrCv63cFBoH1lhEHIiT5ZlstsZnhNOZcTNyWl9HAdshAygUyNR-543YcrNmLtYD9JoJiCY6/pub?gid=0&single=true&output=csv';

        // Biến giỏ hàng (GIỮ NGUYÊN)
        let cart = [];
        let totalAmount = 0;

        // Function thêm món vào giỏ hàng (GIỮ NGUYÊN LOGIC, CẢI THIỆN UX)
        function addToCart(itemName, itemPrice) {
            cart.push({
                name: itemName,
                price: itemPrice
            });
            totalAmount += itemPrice;
            updateCartDisplay();

            // Enhanced visual feedback
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                const itemNameElement = item.querySelector('.item-name');
                if (itemNameElement && itemNameElement.textContent === itemName) {
                    item.classList.add('selected');
                    setTimeout(() => {
                        item.classList.remove('selected');
                    }, 600);
                }
            });

            // Show success feedback
            showMessage(`✅ Đã thêm "${itemName}" vào giỏ hàng!`, 'success');
            console.log(`Đã thêm ${itemName} - ${itemPrice}K vào giỏ hàng`);
        }

        // Function cập nhật hiển thị giỏ hàng (CẢI THIỆN UX)
        function updateCartDisplay() {
            const cartItemsElement = document.getElementById('cartItems');
            const totalElement = document.getElementById('totalAmount');

            if (cart.length === 0) {
                cartItemsElement.innerHTML = `
                    <div class="empty-cart">
                        <p>🍽️ Chưa có món nào trong giỏ hàng</p>
                        <small>Hãy chọn món yêu thích từ menu bên trên</small>
                    </div>
                `;
            } else {
                // Group items theo tên (GIỮ NGUYÊN LOGIC)
                const groupedItems = {};
                cart.forEach(item => {
                    if (groupedItems[item.name]) {
                        groupedItems[item.name].quantity++;
                        groupedItems[item.name].totalPrice += item.price;
                    } else {
                        groupedItems[item.name] = {
                            name: item.name,
                            quantity: 1,
                            unitPrice: item.price,
                            totalPrice: item.price
                        };
                    }
                });

                cartItemsElement.innerHTML = Object.values(groupedItems).map(item =>
                    `<div class="cart-item">
                        <div class="cart-item-info">
                            <strong>${item.name}</strong><br>
                            <small>x${item.quantity} - ${item.totalPrice}K</small>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart('${item.name}')">Xóa</button>
                    </div>`
                ).join('');
            }

            totalElement.textContent = totalAmount;
        }

        // Function xóa món khỏi giỏ hàng (GIỮ NGUYÊN LOGIC)
        function removeFromCart(itemName) {
            const index = cart.findIndex(item => item.name === itemName);
            if (index !== -1) {
                totalAmount -= cart[index].price;
                cart.splice(index, 1);
                updateCartDisplay();
                showMessage(`🗑️ Đã xóa "${itemName}" khỏi giỏ hàng`, 'success');
            }
        }

        // Function hiển thị thông báo (CẢI THIỆN UX)
        function showMessage(message, type = 'error') {
            const messageElement = document.getElementById('message');
            messageElement.innerHTML = `<div class="${type}-message">${message}</div>`;

            setTimeout(() => {
                messageElement.innerHTML = '';
            }, 4000);
        }

     	// Function gửi đơn hàng (GIỮ NGUYÊN LOGIC)
	      function submitOrder() {
	    const customerName = document.getElementById('customerName').value;
	    const notes = document.getElementById('notes').value;
	    const submitBtn = document.getElementById('submitBtn');

	    // Validation (giữ nguyên)
	    if (!customerName.trim()) {
		showMessage('⚠️ Vui lòng nhập tên khách hàng hoặc số bàn!', 'error');
		document.getElementById('customerName').focus();
		return;
	    }

	    if (cart.length === 0) {
		showMessage('⚠️ Vui lòng chọn ít nhất một món từ menu!', 'error');
		return;
	    }

	    // Loading state
	    submitBtn.innerHTML = '⏳ Đang gửi đơn hàng...';
	    submitBtn.disabled = true;

	    console.log("Preparing to submit order...");
	    console.log("Cart items:", cart);
	    console.log("Customer name:", customerName);
	    console.log("Total:", totalAmount);

	    // Tạo form submit (giữ nguyên logic)
	    const form = document.createElement('form');
	    form.method = 'POST';
	    form.action = SCRIPT_URL;
	    form.target = '_blank';

	    const data = {
		customerName: customerName.trim(),
		notes: notes.trim(),
		items: JSON.stringify(cart),
		total: totalAmount,
		orderTime: new Date().toLocaleString('vi-VN')
	    };

	    console.log("Form data:", data);

	    Object.keys(data).forEach(key => {
		const input = document.createElement('input');
		input.type = 'hidden';
		input.name = key;
		input.value = data[key];
		form.appendChild(input);
	    });

	    document.body.appendChild(form);
	    form.submit();

	    // 🆕 Hiển thị pop-up thông báo thành công với 2 lựa chọn
	    setTimeout(() => {
		const continueOrder = confirm(
		    '🎉 Đơn hàng đã gửi thành công!\n\n' +
		    'Chọn OK để tiếp tục đặt mua, hoặc Cancel để thoát.'
		);
		
		if (continueOrder) {
		    // ✅ Chọn "OK" - Quay lại đặt mua tiếp
		    cart = [];
		    totalAmount = 0;
		    updateCartDisplay();
		    document.getElementById('customerName').value = '';
		    document.getElementById('notes').value = '';
		    submitBtn.innerHTML = '🚀 Gửi đơn hàng ngay';
		    submitBtn.disabled = false;
		    
		    // Hiển thị thông báo khuyến khích
		    showMessage('✨ Sẵn sàng cho đơn hàng tiếp theo!', 'success');
		} else {
		    // ❌ Chọn "Cancel" - Thoát ra
		    submitBtn.innerHTML = '🚀 Gửi đơn hàng ngay';
		    submitBtn.disabled = false;
		    
		    // Hiển thị thông báo cảm ơn trước khi thoát
		    showMessage('👋 Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi!', 'success');
		    
		    // Thử đóng tab (nếu được phép), nếu không thì redirect
		    setTimeout(() => {
		        if (window.history.length > 1) {
		            window.history.back(); // Quay lại trang trước
		        } else {
		            window.close(); // Đóng tab nếu có thể
		        }
		    }, 2000);
		}
		
		// Cleanup form
		document.body.removeChild(form);
	    }, 1000); // Delay 1 giây để đảm bảo form đã submit
	}

        // CSV parsing function (GIỮ NGUYÊN)
        function csvToJson(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',').map(header => header.trim()).filter(header => header !== '');
            const result = [];

            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const currentLine = lines[i].split(',');
                if (currentLine.length > 1 && currentLine.some(cell => cell.trim() !== '')) {
                    for (let j = 0; j < headers.length; j++) {
                        obj[headers[j]] = currentLine[j] ? currentLine[j].trim() : '';
                    }
                    result.push(obj);
                }
            }
            return result;
        }

        // Enhanced render menu function
        function renderMenu(menuData) {
            const dynamicMenuContainer = document.getElementById('dynamic-menu-container');
            dynamicMenuContainer.innerHTML = '';

            // Nhóm các món theo category (GIỮ NGUYÊN LOGIC)
            const groupedMenu = menuData.reduce((acc, item) => {
                const category = item.category && item.category.trim() !== '' ? item.category.trim() : 'Món Khác';
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(item);
                return acc;
            }, {});

            // Enhanced HTML generation
            for (const category in groupedMenu) {
                const section = document.createElement('div');
                section.classList.add('menu-section');

                const h2 = document.createElement('h2');
                h2.innerHTML = `${getCategoryIcon(category)} ${category}`;
                section.appendChild(h2);

                const grid = document.createElement('div');
                grid.classList.add('menu-grid');

                groupedMenu[category].forEach(item => {
                    const menuItem = document.createElement('div');
                    menuItem.classList.add('menu-item');
                    
                    if (item.name && item.price && !isNaN(parseInt(item.price))) {
                        menuItem.setAttribute('onclick', `addToCart('${item.name.replace(/'/g, "\\'")}', ${parseInt(item.price)})`);
                    } else {
                        console.error('Dữ liệu món ăn không hợp lệ:', item);
                        menuItem.style.backgroundColor = '#ffe0e0';
                        menuItem.style.pointerEvents = 'none';
                    }

                    const nameDiv = document.createElement('div');
                    nameDiv.classList.add('item-name');
                    nameDiv.textContent = item.name || 'Không tên';
                    menuItem.appendChild(nameDiv);

                    const priceDiv = document.createElement('div');
                    priceDiv.classList.add('item-price');
                    priceDiv.textContent = `${item.price || '0'}K`;
                    menuItem.appendChild(priceDiv);

                    grid.appendChild(menuItem);
                });

                section.appendChild(grid);
                dynamicMenuContainer.appendChild(section);
            }
        }

        // Category icons helper
        function getCategoryIcon(category) {
            const icons = {
                'CAFE': '☕',
                'TRÀ SỮA': '🧋',
                'NƯỚC ÉP': '🥤',
                'TRÀ': '🍃',
                'SỮA CHUA LẮC': '🥛',
                'KHÁC': '🍹'
            };
            return icons[category] || '🍽️';
        }

        // Initialize (GIỮ NGUYÊN LOGIC, CẢI THIỆN UX)
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🍹 La Cà Beverage - Loading menu...');
            
            fetch(SHEET_URL)
                .then(response => {
                    if (!response.ok) {
                        console.error(`Lỗi HTTP: Status ${response.status} - ${response.statusText}`);
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(csv => {
                    console.log('✅ Đã nhận CSV data');
                    const menuData = csvToJson(csv);
                    console.log('📊 Dữ liệu menu:', menuData);

                    const filteredMenuData = menuData.filter(item => 
                        item.name && item.name.trim() !== '' && 
                        item.price && !isNaN(parseInt(item.price))
                    );

                    if (filteredMenuData.length > 0) {
                        renderMenu(filteredMenuData);
                    } else {
                        showMessage('❌ Không tìm thấy món nào hợp lệ trong menu. Vui lòng thử lại sau.', 'error');
                    }
                })
                .catch(error => {
                    console.error('❌ Lỗi khi tải menu:', error);
                    showMessage('❌ Không thể tải menu. Vui lòng kiểm tra kết nối và thử lại.', 'error');
                });

            updateCartDisplay();
            console.log('🚀 La Cà Beverage System loaded successfully!');
        });

        // Warning before leaving (GIỮ NGUYÊN)
        window.onbeforeunload = function() {
            if (cart.length > 0) {
                return "Bạn có các món hàng trong giỏ. Bạn có chắc chắn muốn rời đi?";
            }
            return undefined;
        };
    </script>
</body>
</html>
